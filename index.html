<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz about a Street Fighter</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:700i|Kanit:400i,700i" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="user-counts">
        <div class="question-count">
          <p class="q-counter">Question: <span>0</span>/10 </p>
        </div>
        
        <div class="score-count">
          <p class="s-counter">Score:<span>0</span> </p>
        </div>
      </div>
        
      <div class="quiz-start-container">
        <div class="quiz-intro">
          <div class="quiz-logo">
            <div class="leftSide">
              <img class="sf-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/71/Street_Fighter_old_logo.png" alt="Street Fighter Logo">
            </div>
            <div class="rightSide">
              <h1 class="quiz-text">Quiz</h1>
            </div>
          </div>
          <div class="quiz-start">
            <h3>How well do you know this fighter?</h3>
            <a href="#" class="start"><p>START</p></a>
          </div>
        </div>
      </div>
      
      <div class="quiz-question">
        
        <div class="quiz-question-choices">
          
        </div>
      </div>
      
    </div>
    <script src="q_and_as.js"></script>
    <script src="index.js"></script>
  </body>
</html>
